    <script>
        // Função para filtrar jogos com base no termo de pesquisa
        document.getElementById("search").addEventListener("input", function() {
            const searchTerm = this.value.toLowerCase();
            const cards = document.querySelectorAll("card-component");

            cards.forEach(card => {
                const gameName = card.getAttribute("name").toLowerCase();
                // Verifica se o nome do jogo inclui o termo pesquisado
                if (gameName.includes(searchTerm)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        });
    </script>
